<!DOCTYPE html>
<html>
<head>
	<title>Conversor de Grados</title>
</head>
<body>
	<script>
		var gradosCelsius = 30;
		var gradosFahrenheit = ((gradosCelsius * 9) / 5) + 32;

		document.write("Temperatura en Celsius: " + gradosCelsius + " grados </br>");

		document.write("Temperatura en Fahrenheit: " + gradosFahrenheit + " grados");
	</script>

</body>
</html>
